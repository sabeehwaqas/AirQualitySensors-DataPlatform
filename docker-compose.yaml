services:
  broker:
    image: apache/kafka:3.7.2
    container_name: broker
    ports:
      - "9092:9092" # external (host access)
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller

      # 3 listeners: INTERNAL, EXTERNAL, CONTROLLER
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093

      # What the broker tells clients to use:
      # - containers should use broker:29092
      # - your Mac should use localhost:9092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://broker:29092,EXTERNAL://localhost:9092

      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@broker:9093

      # Optional but clean
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 6
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"

  cassandra:
    image: cassandra:4.1
    container_name: cassandra
    ports:
      - "9042:9042"
    environment:
      - CASSANDRA_CLUSTER_NAME=mysimbdp
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_RACK=rack1
    volumes:
      - cassandra_data:/var/lib/cassandra

  # Interactive CQL shell you can always enter
  cqlsh:
    image: cassandra:4.1
    container_name: cqlsh
    depends_on:
      - cassandra
    entrypoint: ["bash", "-lc", "sleep infinity"]

  # Manager API (starts/stops worker containers)
  streamingestmanager:
    build:
      context: .
      dockerfile: Dockerfile.platform
    image: mysimbdp-platform:latest
    container_name: streamingestmanager
    depends_on:
      - broker
      - cassandra
    environment:
      # Manager uses these when launching workers
      KAFKA_BOOTSTRAP: "broker:29092"
      CASSANDRA_HOST: "cassandra"
      # It will auto-detect network name, but we also set a label
      MANAGER_NAME: "mysimbdp-streamingestmanager"
    ports:
      - "8001:8001"
    volumes:
      # CRITICAL: allow manager to create/stop containers
      - /var/run/docker.sock:/var/run/docker.sock
      # Persist manager state (so it remembers what it started)
      - ./state:/app/state
      - ./logs:/app/logs
    command: ["python", "streamingestmanager.py"]

volumes:
  cassandra_data:
